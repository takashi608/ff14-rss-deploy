<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body {
      font-family: Meiryo, sans-serif;
      margin: 0;
      padding: 5px 0;
      background: #fff;
    }
    .rss-box {
      display: flex;
      align-items: center;
    }
    .rss-box img {
      height: 50px;
      margin-right: 8px;
      transition: transform .3s ease;
    }
    .rss-box:hover img {
      transform: scale(1.05);
    }
    .rss-box a {
      font: 700 15px Meiryo, sans-serif;
      text-decoration: none;
      color: #06c;
      transition: .2s;
    }
    .rss-box a:hover {
      color: #048;
    }
    .divider {
      border-top: 1px dashed #ccc;
      margin: 4px 0;
    }
    @media screen and (max-width: 768px) {
      .rss-box img {
        height: 40px;
        width: 40px;
      }
      .rss-box a {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div id="rss-list"></div>

  <script>
    const sources = [
      { icon: "ninja.png", rss: "https://ff14net.2chblog.jp/index.rdf" },
      { icon: "viper.png", rss: "https://example.com/viper.xml" },
      { icon: "pictomancer.png", rss: "https://example.com/picto.xml" },
      { icon: "blackmage.png", rss: "https://example.com/blm.xml" },
      { icon: "scholar.png", rss: "https://example.com/sch.xml" },
      { icon: "mount.png", rss: "https://example.com/mount.xml" },
      { icon: "dancer.png", rss: "https://example.com/dnc.xml" },
      { icon: "samurai.png", rss: "https://example.com/sam.xml" }
    ];

    const iconsBase = "https://shiny-arithmetic-861adc.netlify.app/";

    async function fetchRSS(url) {
      const res = await fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(url));
      const data = await res.json();
      const parser = new DOMParser();
      const xml = parser.parseFromString(data.contents, "text/xml");
      const item = xml.querySelector("item");
      return {
        title: item?.querySelector("title")?.textContent || "",
        link: item?.querySelector("link")?.textContent || ""
      };
    }

    async function buildRSS() {
      const list = document.getElementById("rss-list");
      for (const src of sources) {
        const { title, link } = await fetchRSS(src.rss);
        if (title && link) {
          const box = document.createElement("div");
          box.className = "rss-box";
          box.innerHTML = `
            <img src="${iconsBase}${src.icon}" alt="icon">
            <a href="${link}" target="_blank">${title}</a>
          `;
          list.appendChild(box);
          const divider = document.createElement("div");
          divider.className = "divider";
          list.appendChild(divider);
        }
      }
    }

    buildRSS();
  </script>
</body>
</html>
