<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Meiryo, sans-serif;
      margin: 0;
      padding: 5px;
      background: #fff;
    }
    .rss-box {
      display: flex;
      align-items: center;
      padding: 0;
    }
    .rss-box img {
      height: 50px;
      width: 50px;
      margin-right: 8px;
      transition: transform 0.3s ease;
    }
    .rss-box:hover img {
      transform: scale(1.05);
    }
    .rss-box a {
      font: 700 15px Meiryo, sans-serif;
      text-decoration: none;
      color: #06c;
      transition: 0.2s;
    }
    .rss-box a:hover {
      color: #048;
    }
    .divider {
      border-top: 1px dashed #ccc;
      margin: 4px 0;
    }

    /* スマホ用 */
    @media (max-width: 600px) {
      .rss-box img {
        height: 40px;
        width: 40px;
      }
      .rss-box a {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div id="rss-list">
    <!-- ここに8件分のRSSがgenerate-rss-html.jsで出力される -->
  </div>

  <script>
    window.addEventListener("load", function () {
      const height = document.body.scrollHeight;
      parent.postMessage({ type: "resize-iframe", height: height }, "*");
    });
  </script>
</body>
</html>
